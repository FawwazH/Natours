<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/css/queries.css">
    <link rel="shortcut icon" type="image.png" href="public/img/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,300i,700">
    <title>Natours | </title>
</head>

<body>
    <header class="header">
        <nav class="nav nav--tours"><a class="nav__el" href="/">All tours</a></nav>
        <div class="header__logo"><img src="public/img/logo-white.png" alt="Natours logo"></div>
        <nav class="nav nav--user"><a class="nav__el" href="/login">Log in</a><button class="nav__el nav__el-cta" href="/login">Sign Up</button></nav>
    </header>

    <main class="main">
        <div class="login-form">
            <h2 class="heading-secondary ma-bt-lg">Log into your account</h2>
            <form class="form form--login">
                <div class="form__group">
                    <label class="form__label" for="email">Email <address></address></label>
                    <input id="email" class="form__input" type="email", placeholder="you@example.com", required>
                </div>
                <div class="form__group ma-bt-md">
                    <label class="form__label" for="password">Password</label>
                    <input id="password" class="form__input" type="password" placeholder="••••••••", required, minlength="8">
                </div>
                <div class="form__group">
                    <button class="btn btn--green">Login</button>
                </div>

            </form>

        </div>


    </main>





    <footer class="footer">
        <div class="footer__logo"><img src="public/img/logo-green.png" alt="Natour logo"></div>
        <ul class="footer__nav">
          <li><a href="#">About us</a></li>
          <li><a href="#">Download apps</a></li>
          <li><a href="#">Become a guide</a></li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <p class="footer__copyright">&copy; by Fawwaz Hosein</p>
    </footer>
</body>
  
      <script src="https://js.stripe.com/v3/"></script>
      <script src="/js/bundle.js"></script>
  
  
  </html>
